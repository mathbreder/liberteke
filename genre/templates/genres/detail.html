{% extends 'base.html' %}

{% block title %}{{genre.name}} - liberteke{% endblock %}

{% block content %}

<div class="container mt-5" style="width: 70%;">
    <div class="col">
        <h1 class="text-center">Genre Details</h1>
        <div class="container mt-5" style="max-width: 600px;">
            <div class="row mb-4">
                <div class="col">
                    <p class="mb-2">Name:</p>
                    <p class="h3">{{ genre.name }}</p>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center gap-2">
            <a href="{% url 'genres:update' pk=genre.id %}" class="d-block btn btn-primary btn-lg my-5">Edit</a>
            <a href="{% url 'genres:all' %}" class="d-block btn btn-danger btn-lg my-5">Back</a>
        </div>
    </div>

</div>

{% endblock  %}
