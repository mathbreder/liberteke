{% extends "base.html" %}

{% block title %}delete genre - liberteke{% endblock %}

{% block content %}

{% url 'genres:all' as list_all %}

<div class="container d-flex justify-content-center mt-5" style="width: 50%;">
    <div class="col mt-5 text-center">
        <h1 class="mb-5">Delete Genre</h1>
        <p class="h5">Are you sure you want to delete this genre?</p>
        <h3 class="my-5">{{ genre.first_name }} {{ genre.last_name }}</h3>
        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-danger btn-lg" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-primary btn-lg" style="margin-top: 30px;" onclick="window.location='{% url 'genres:all' %}'; return false;" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
